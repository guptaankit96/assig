
  <div class="container">
    <h1>Employee Registration</h1>
    <hr />
    <form class="form-horizontal" [formGroup]="listing" (ngSubmit)=myfun(listing)  #userForm="ngForm">
  
     
  
     <div class="form-group ">
      <label>Employee Name</label>
      <input required formControlName='emp' type="text" placeholder="Name" class="form-control " ngModel >
      <!-- <small *ngFor="listing.control['emp'].haserror(required)">
        Employee Name not be empty 
      </small>
      -->
    </div>
  
    <div class="form-group ">
      <label>Age</label>
      <input required formControlName='ag'  type="number" placeholder="Age" name="ages" class="form-control " ngModel>
    </div>
    
    <div class="form-group ">
      <label>Mobile No.(10 digits only)</label>
      <input required pattern="^\d{10}$" formControlName='mn' type="number" placeholder="Mobile No." class="form-control " >
      
    </div>
    
    <div class="form-group ">
      <label>Address</label>
      <input formControlName='adr' type="text" required placeholder="Address" name="add" class="form-control " ngModel>
    </div>
    
    <div class="form-group ">
      <label>Email</label>
      <input required formControlName='em' type="email" placeholder="abc@example.com" class="form-control"  >
      
    </div>
    
    <div class="form-group">
        <label>Department</label>
      <select required formControlName='depp'  class="custom-select" placeholder="----Select----" >
        <option value="">----Select---- </option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      
    </div>
           
    <div class="form-group ">
      <label>Bio</label>
      <textarea required formControlName='bi' type="text" placeholder="Bio" class="form-control " name="bios" > </textarea>
    </div>
    
    <div class="form-group mt-3 mx-2">
      <button class="ff btn btn-success text-white" name="Submit" [disabled]="userForm.form.invalid">Submit Now</button>
      <button type="ff button" class="btn btn-success text-white" (click)="listing.reset({})">Reset</button><hr>
    </div> 

    
    </form>
  </div>
